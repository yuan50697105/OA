<html>
<#assign ctx=request.contextPath>
<head>
<title>协同办公平台-用户登录</title>
    <base href="${ctx}">
<!-- 公共的页面头部引入页面 -->
    <link rel="shortcut icon" href="/images/logo.ico"/>
    <link rel="Bookmark" href="/images/logo/logo.ico"/>

<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta http-equiv="Cache-Control" content="no-store" />
<meta http-equiv="Pragma" content="no-cache" />
<meta http-equiv="Expires" content="0" />
<meta http-equiv="Cache" content="no-cache">

    <link rel="stylesheet" type="text/css" href="${ctx}/css/mainbase.css" tppabs="${ctx}/css/mainbase.css">
    <link rel="stylesheet" type="text/css" href="${ctx}/css/button.css" tppabs="${ctx}/css/button.css">
    <link href="${ctx}/css/jquery-ui-1.8.14.custom.css" tppabs="${ctx}/css/jquery-ui-1.8.14.custom.css" rel="stylesheet"
          type="text/css">

    <script type="text/javascript" src="${ctx}/js/jquery-1.11.0.js" tppabs="/js/jquery-1.11.0.js"></script>
    <script type="text/javascript" src="${ctx}/js/jquery-migrate-1.2.1.js"
            tppabs="/js/jquery-migrate-1.2.1.js"></script>
    <script type="text/javascript" src="${ctx}/js/jquery.form.js" tppabs="/js/jquery.form.js"></script>
    <script type="text/javascript" src="${ctx}/js/jquery.validate.min.js" tppabs="/js/jquery.validate.min.js"></script>

    <script type="text/javascript" src="${ctx}/js/jquery-ui.js" tppabs="/js/jquery-ui.js"></script>
    <script type="text/javascript" src="${ctx}/js/jquery-ui.datepicker-zh-CN.js"
            tppabs="/js/jquery-ui.datepicker-zh-CN.js"></script>
    <script type="text/javascript" src="${ctx}/js/public.js" tppabs="/js/public.js"></script>
    <script type="text/javascript" src="${ctx}/js/TimeFormat.js" tppabs="/js/TimeFormat.js"></script>

    <script src="${ctx}/js/dialog-min.js" tppabs="/js/dialog-min.js"></script>
    <link href="${ctx}/css/ui-dialog.css" tppabs="css/ui-dialog.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="${ctx}/css/style.css" tppabs="css/style.css"/>
    <script type="text/javascript" src="${ctx}/js/cloud.js" tppabs="/js/cloud.js"></script>

<script language="javascript">
	$(function(){
		
	    $('.loginbox').css({'position':'absolute','left':($(window).width()-692)/2});
		$(window).resize(function(){  
	    $('.loginbox').css({'position':'absolute','left':($(window).width()-692)/2});
        });
	    
	    /** 为表单绑定onsubmit提交事件 */
		$("#loginBtn").click(function(){
			/** 做表单输入校验 */
			var userId = $("#userName");
			var pwd = $("#userPassword");
			var tip = "";
			if ($.trim(userId.val()) == ""){
				tip = "登录用户名不能为空！";
				userId.focus();// 调用文本框获取焦点方法
			}else if ($.trim(pwd.val()) == ""){
				tip = "登录密码不能为空！";
				pwd.focus();// 调用文本框获取焦点方法
			}else if (!/^\w{6,20}$/.test($.trim(pwd.val()))){
				tip = "登录密码格式不正确！";
				pwd.focus();// 调用文本框获取焦点方法
			}
			/** 判断表单是否通过校验 */
			if (tip != ""){
				var d = dialog({
					title: '温馨提示',
				    content: '<font size=8 color=red>'+tip+'</font>'
				});
				d.show();
				setTimeout(function () {
				    d.close().remove();
				}, 2000);
				return false;
			}else{
				$("#login").submit();
			}
		});
		
		/** 绑定回车键绑定事件，当用户按了回车键，就提交表单 */
		$(document).keydown(function(event){
			if (event.keyCode === 13){ // 等于13代表按了回车键
				// 触发表单提交按钮的点击事件
				$("#loginBtn").trigger("click");
			}
		});
	});
	
</script> 

</head>

<body style="background-color:#1c77ac; background-image:url(images/light.png); background-repeat:no-repeat; background-position:center top; overflow:hidden;">
    <div id="mainBody">
      <div id="cloud1" class="cloud"></div>
      <div id="cloud2" class="cloud"></div>
    </div>  
<div class="logintop">    
    <span>欢迎登录协同办公平台</span>    
    <ul>
    <li><a href="#">回首页</a></li>
    <li><a href="#">帮助</a></li>
    <li><a href="#">关于</a></li>
    </ul>    
    </div>
    
    <div class="loginbody">
    
    <span class="systemlogo"></span>
    
    <div class="loginbox">
    <form id="login" action="user/login" method="POST">
    <ul>
    <li>
    <input id="userName" name="userName" type="text" class="loginuser" value="admin"/>
    </li>
    <li><input id="userPassword" name="userPassword" type="password" class="loginpwd" value="123456"/></li>
    <li><input name="" id="loginBtn" type="button" class="loginbtn" value="登录" />
    <label>
    	<input name="" type="checkbox" value="" checked="checked" />记住密码
    	<a href="#">忘记密码？</a>
    </label>
    </li>
    <li>
        <label>您还没有帐号？<a href="${ctx}//user/toReg" tppabs="register">立即注册</a></label>
	 </li>
    </ul>
    </form>
    </div>
    </div>
    <div id="footer" class="loginbm">
		 <span>版权所有  2015&nbsp;创新企业协同办公平台&nbsp;</span>
	</div>
</body>
</html>
