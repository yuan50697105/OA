		<script>
			//配置ajax获取工作计划的url
			var url = "/oa/work/ajaxGetWorkList?r="+Math.random();
			//执行ajax请求
			$.post(url,function(data){
				//处理返回的字符串数据，转换为json格式数据
				var list = eval("("+data+")");
				//遍历json数组数据
				$.each(list, function(i, work){
					//创建一个tr和td
					var tr1 = $("<tr>");
					var td1 = $("<td>");
					//创建一个a标签,并绑定a标签的文本内容
					var a = $("<a>").text(work.workName);
					//绑定a标签的href属性
					a.attr("href", "javascript:void(0)");
					//绑定a标签的onclick事件属性
					//openWindow表示打开一个新的窗口
					a.attr("onclick","javascript:openWindow('/oa/work/getWork?workId="+work.workId+"', '850', '500')");
					td1.append(a);
					td1.appendTo(tr1);
					$("#works").append(tr1);
				});
			});
